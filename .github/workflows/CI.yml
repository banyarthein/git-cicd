name: GitWorkflow CI
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-files
          path: dist
  deploy:
    needs: build
    runs-on: ubantu-latest
    steps:
      - name: Get build artifacts from previous step
        uses: actions/download-artifact@v4
        with:
          name: deployment-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying"
